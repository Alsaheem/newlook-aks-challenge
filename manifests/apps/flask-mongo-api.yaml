apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-mongo-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Alsaheem/newlook-aks-challenge.git
    targetRevision: HEAD
    path: manifests/flask-mongo-api/
  destination:
    server: https://kubernetes.default.svc
    namespace: webservice
  syncPolicy:
    automated:
      selfHeal: true
